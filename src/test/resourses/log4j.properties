log4j.rootLogger=INFO, helen
log4j.appender.helen=org.apache.log4j.RollingFileAppender
log4j.appender.helen.File=/application.log
log4j.appender.helen.layout=org.apache.log4j.PatternLayout
log4j.appender.helen.layout.ConversationPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %m%n 
log4j.appender.helen.MaxFileSize=1Mb
log4j.appender.helen.MaxBackupIndex=5
